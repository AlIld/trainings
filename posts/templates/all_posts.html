{% extends 'user_page/main.html' %}
{% block all_posts %}
    {% for post in posts %}
        <h5>Дата публикации:{{ post.post_date_creating }}</h5>
        <h3><a href="/posts/get/{{ post.id }}">{{ post.post_topic }}</a> </h3>
        <p>{{ post.post_text }}</p>
        <p>Автор: {{ post.post_author.username }}</p>
        <hr>
    {% endfor %}
{% endblock %}
